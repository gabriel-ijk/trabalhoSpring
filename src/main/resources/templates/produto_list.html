<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.estoque}"></td>
                <td>
                    <a th:href="@{/produtos/edit/{id}(id=${produto.id})}">Editar</a>
                    <a th:href="@{/produtos/delete/{id}(id=${produto.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/produtos/new">Novo Produto</a>
</body>
</html>
